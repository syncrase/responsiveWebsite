<head>
	<title>More than school</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<script src="libs/jquery-1.11.3.js"></script>
	<script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/colors.css">
	<link rel="stylesheet" href="css/slideInElements.css">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/links.css">
	<link rel="stylesheet" href="css/responsiveness.css">
	<link rel="stylesheet" href="css/glyphicons.css">
	<link rel="stylesheet" href="css/text.css">
	<link rel="stylesheet" href="css/images.css">
	
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	


	<script>
		// Smooth scrolling
		$(document).ready(function(){
			// Add smooth scrolling to all links in navbar + footer link
			$(".navbar a, footer a[href='#myPage']").on('click', function(event) {

				// Prevent default anchor click behavior
				event.preventDefault();

				// Store hash
				var hash = this.hash;

				// Using jQuery's animate() method to add smooth page scroll
				// The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
				$('html, body').animate({
				scrollTop: $(hash).offset().top
				}, 900, function(){

					// Add hash (#) to URL when done scrolling (default click behavior)
					window.location.hash = hash;
				});
			});
		})
		
		
		// Slide in elements
		// To use it, it's necessary to add the slideanim class on the concerned item
		$(window).scroll(function() {
			$(".slideanim").each(function(){
				var pos = $(this).offset().top;

				var winTop = $(window).scrollTop();
				if (pos < winTop + 600) {
					$(this).addClass("slide");
				}
			});
		});
	</script>


</head>
